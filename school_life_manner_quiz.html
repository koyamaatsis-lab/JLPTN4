<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の学校・生活マナークイズ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen p-2">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-xl p-4 mb-2">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-800">学校・生活マナー</h1>
                </div>
                <button onclick="resetApp()" class="p-1.5 hover:bg-gray-100 rounded-lg transition">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>

            <div class="flex gap-2 mb-3">
                <button id="learnBtn" onclick="changeMode('learn')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-pink-600 text-white">
                    学習モード
                </button>
                <button id="quizBtn" onclick="changeMode('quiz')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200">
                    クイズモード
                </button>
            </div>

            <div class="mb-3">
                <div class="flex justify-between text-xs text-gray-600 mb-1">
                    <span id="progressText">1 / 30</span>
                    <span id="scoreText"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div id="progressBar" class="bg-pink-600 h-1.5 rounded-full transition-all duration-300" style="width: 3.33%"></div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-pink-50 to-rose-50 rounded-xl p-6 mb-3">
                <div id="categoryBadge" class="inline-block px-3 py-1 bg-pink-100 text-pink-800 text-xs font-semibold rounded-full mb-3">授業時間</div>
                <div id="questionText" class="text-xl font-bold text-pink-900 mb-3 leading-relaxed">午前の授業は何時からはじまりますか？</div>
                <div id="answerArea" class="space-y-2"></div>
            </div>

            <div id="buttonArea"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-2 text-center text-xs text-gray-600">
            <p>全30問 | 留学生向け</p>
        </div>
    </div>

    <script>
        const questions = [
            // 授業時間
            { category: '授業時間', question: '午前の授業は何時からはじまりますか？', answer: '9時', options: ['9時', '13時15分', '毎日ちがう'], explanation: '午前の授業は9時から始まります。遅刻しないように注意しましょう。', chinese: '上午的课从9点开始。注意不要迟到。' },
            { category: '授業時間', question: '午後の授業は何時からはじまりますか？', answer: '13時15分', options: ['9時', '13時15分', '15時'], explanation: '午後の授業は13時15分から始まります。昼休みの時間を確認しましょう。', chinese: '下午的课从13点15分开始。确认好午休时间。' },
            
            // 出席・遅刻
            { category: '出席・遅刻', question: '授業に15分以内に遅れたら？', answer: '遅刻', options: ['遅刻', '欠席', '問題ない'], explanation: '15分以内の遅刻は「遅刻」として記録されます。', chinese: '15分钟以内的迟到会被记录为"迟到"。' },
            { category: '出席・遅刻', question: '15分以上遅れたら？', answer: '欠席', options: ['遅刻', '欠席', 'OK'], explanation: '15分以上遅れると「欠席」扱いになります。', chinese: '迟到15分钟以上会被算作"缺席"。' },
            { category: '出席・遅刻', question: '遅刻を3回すると？', answer: '欠席あつかい', options: ['欠席あつかい', '注意だけ', '問題ない'], explanation: '遅刻3回で欠席1回として扱われます。', chinese: '迟到3次相当于缺席1次。' },
            { category: '出席・遅刻', question: '留学生に大切な出席率は？', answer: '95%以上', options: ['80%', '90%', '95%以上'], explanation: '留学生はビザの関係で95%以上の出席率が必要です。', chinese: '留学生因签证关系需要95%以上的出勤率。' },
            { category: '出席・遅刻', question: '学校を休むときは？', answer: '学校に電話する', options: ['何もしない', '学校に電話する', '友達に言う'], explanation: '休む時は必ず学校に電話で連絡しましょう。', chinese: '请假时必须给学校打电话联系。' },
            
            // 授業中のマナー
            { category: '授業中のマナー', question: '授業中スマホは？', answer: 'だめ', options: ['OK', 'だめ', 'いつでもOK'], explanation: '授業中のスマホ使用は禁止です。マナーモードにして鞄に入れましょう。', chinese: '上课时禁止使用手机。设置为静音模式并放进包里。' },
            { category: '授業中のマナー', question: '授業中 帽子やイヤホンは？', answer: 'だめ', options: ['OK', 'だめ', '自由'], explanation: '授業中は帽子やイヤホンを外しましょう。', chinese: '上课时要摘掉帽子和耳机。' },
            { category: '授業中のマナー', question: '授業中 食べ物は？', answer: 'だめ', options: ['OK', 'だめ', '少しならOK'], explanation: '授業中の飲食は禁止です。水やお茶は許可される場合があります。', chinese: '上课时禁止吃东西。水或茶有时可以。' },
            { category: '授業中のマナー', question: '休み時間にお菓子は？', answer: 'OK', options: ['だめ', 'OK', '先生だけOK'], explanation: '休み時間なら教室でお菓子を食べても大丈夫です。', chinese: '休息时间可以在教室吃零食。' },
            { category: '授業中のマナー', question: '授業中 使っていいのは？', answer: '辞書', options: ['ゲーム', '辞書', '動画'], explanation: '辞書は授業に必要なので使用できます。', chinese: '词典是上课需要的，可以使用。' },
            
            // ごみ
            { category: 'ごみ', question: '教室のごみは？', answer: '掃除のごみだけ', options: ['全部すてる', '掃除のごみだけ', '持ち帰らない'], explanation: '教室のごみ箱は掃除で出たごみだけです。', chinese: '教室的垃圾桶只用于打扫产生的垃圾。' },
            { category: 'ごみ', question: 'ごはんのごみは？', answer: '家に持ち帰る', options: ['教室にすてる', '家に持ち帰る', '床におく'], explanation: '食事のごみは家に持ち帰りましょう。', chinese: '食物垃圾要带回家。' },
            { category: 'ごみ', question: 'ごみはいつ出しますか？', answer: '指定された曜日', options: ['毎日', '指定された曜日', 'いつでもOK'], explanation: 'ごみは地域で指定された曜日に出しましょう。', chinese: '垃圾要在地区指定的日期投放。' },
            
            // 電車のマナー
            { category: '電車のマナー', question: '電車の中で正しい行動はどれ？', answer: '静かにする', options: ['大声で話す', '静かにする', '走る'], explanation: '電車の中では静かに過ごしましょう。', chinese: '在电车里要安静。' },
            { category: '電車のマナー', question: '電車の中でしてはいけないことは？', answer: '大声でさわぐ', options: ['静かにする', '大声でさわぐ', '立つ'], explanation: '大声で騒ぐのは迷惑行為です。', chinese: '大声喧哗是妨碍他人的行为。' },
            
            // アルバイト
            { category: 'アルバイト', question: 'アルバイトは週何時間まで？', answer: '28時間', options: ['20時間', '28時間', '40時間'], explanation: '留学生のアルバイトは週28時間までです。', chinese: '留学生打工每周最多28小时。' },
            { category: 'アルバイト', question: '28時間以上働くと？', answer: 'VISA更新ができない', options: ['OK', 'VISA更新ができない', '問題ない'], explanation: '時間を超えるとビザ更新ができなくなります。', chinese: '超时会导致无法更新签证。' },
            { category: 'アルバイト', question: 'あぶないアルバイトは？', answer: 'パチンコ店、夜のお店', options: ['コンビニ', 'レストラン', 'パチンコ店、夜のお店'], explanation: 'パチンコ店や夜のお店など風俗関連の仕事は禁止です。', chinese: '弹珠机店和夜店等风俗相关工作是禁止的。' },
            
            // 在留カード・パスポート
            { category: '在留カード', question: '在留カードは？', answer: 'いつも持つ', options: ['家におく', 'いつも持つ', 'なくしてもOK'], explanation: '在留カードは常に携帯する義務があります。', chinese: '在留卡必须随身携带。' },
            { category: '在留カード', question: 'パスポートは？', answer: '家におく', options: ['いつも持つ', '家におく', 'すてる'], explanation: 'パスポートは大切に家で保管しましょう。', chinese: '护照要妥善保管在家里。' },
            
            // 寮のマナー
            { category: '寮のマナー', question: '寮の夜のマナーは？', answer: '静かにする', options: ['パーティーOK', '静かにする', '大声で話す'], explanation: '夜は他の学生のために静かに過ごしましょう。', chinese: '晚上要为其他学生着想，保持安静。' },
            { category: '寮のマナー', question: '寮に入れていい人は？', answer: '学校の学生だけ', options: ['友達', '家族', '学校の学生だけ'], explanation: '寮には学校の学生以外は入れません。', chinese: '宿舍只允许本校学生进入。' },
            
            // お酒・たばこ
            { category: 'お酒・たばこ', question: '20歳未満のお酒は？', answer: 'だめ', options: ['OK', 'だめ', '少しならOK'], explanation: '日本では20歳未満の飲酒は法律で禁止されています。', chinese: '日本法律禁止20岁以下饮酒。' },
            { category: 'お酒・たばこ', question: '校内のたばこは？', answer: 'だめ', options: ['OK', 'だめ', '外ならOK'], explanation: '校内は全面禁煙です。', chinese: '校内全面禁烟。' },
            
            // 犯罪防止
            { category: '犯罪防止', question: '拾った財布は？', answer: '交番へとどける', options: ['使う', '交番へとどける', '家に持つ'], explanation: '拾得物は必ず交番に届けましょう。', chinese: '拾到的东西必须交到派出所。' },
            { category: '犯罪防止', question: '万引きは？', answer: 'だめ', options: ['OK', 'だめ', '少しならOK'], explanation: '万引きは犯罪です。絶対にしてはいけません。', chinese: '偷窃是犯罪，绝对不可以。' },
            { category: '犯罪防止', question: '自転車にのりながらスマホを使うと？', answer: 'ばっきんやしょばつがある', options: ['便利', 'ばっきんやしょばつがある', '問題ない'], explanation: '自転車運転中のスマホ使用は違反で罰金があります。', chinese: '骑自行车时使用手机是违规的，会被罚款。' },
            
            // 追加問題
            { category: '授業中のマナー', question: '授業中 先生の話は？', answer: '静かに聞く', options: ['友達と話す', '静かに聞く', '寝る'], explanation: '先生の話は静かに聞きましょう。', chinese: '要安静地听老师讲课。' }
        ];

        let currentIdx = 0;
        let appMode = 'learn';
        let correctCount = 0;
        let totalCount = 0;
        let isAnswered = false;
        let userAnswer = null;
        let shuffledOptions = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function render() {
            const q = questions[currentIdx];
            document.getElementById('categoryBadge').textContent = q.category;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('progressText').textContent = `${currentIdx + 1} / ${questions.length}`;
            document.getElementById('progressBar').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
            
            if (appMode === 'quiz' && totalCount > 0) {
                document.getElementById('scoreText').textContent = `正解率: ${Math.round((correctCount / totalCount) * 100)}%`;
            } else {
                document.getElementById('scoreText').textContent = '';
            }

            if (appMode === 'learn') {
                document.getElementById('answerArea').innerHTML = `
                    <div class="bg-white rounded-lg p-4 shadow-sm">
                        <div class="text-xl text-pink-700 font-bold mb-2">✓ ${q.answer}</div>
                        <div class="text-sm text-gray-700 leading-relaxed">${q.explanation}</div>
                    </div>
                `;
            } else if (isAnswered) {
                document.getElementById('answerArea').innerHTML = `
                    <div class="bg-white rounded-lg p-4 shadow-sm">
                        <div class="text-xl text-pink-700 font-bold mb-2">✓ ${q.answer}</div>
                        <div class="text-sm text-gray-700 leading-relaxed">${q.explanation}</div>
                    </div>
                `;
            } else {
                document.getElementById('answerArea').innerHTML = '';
            }

            renderButtons();
        }

        function renderButtons() {
            const q = questions[currentIdx];
            const btnArea = document.getElementById('buttonArea');
            
            if (appMode === 'learn') {
                btnArea.innerHTML = `
                    <div class="flex gap-2">
                        <button onclick="goPrev()" ${currentIdx === 0 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            前へ
                        </button>
                        <button onclick="goNext()" ${currentIdx === questions.length - 1 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-pink-600 text-white rounded-lg font-medium hover:bg-pink-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            次へ
                        </button>
                    </div>
                `;
            } else {
                if (!isAnswered) {
                    if (shuffledOptions.length === 0) {
                        shuffledOptions = shuffleArray(q.options);
                    }
                    btnArea.innerHTML = `
                        <div class="space-y-2">
                            <p class="text-center text-sm text-gray-600 mb-2">正しい答えを選んでください</p>
                            <div class="space-y-2">
                                ${shuffledOptions.map(opt => `
                                    <button onclick="selectAnswer('${opt.replace(/'/g, "\\'")}')" 
                                        class="w-full py-3 px-4 text-base bg-pink-100 text-pink-900 rounded-lg font-medium hover:bg-pink-200 transition text-left">
                                        ${opt}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else if (userAnswer === q.answer) {
                    btnArea.innerHTML = `
                        <div class="text-center">
                            <div class="text-lg font-bold text-green-600">✓ 正解!</div>
                        </div>
                    `;
                } else {
                    btnArea.innerHTML = `
                        <div class="space-y-2">
                            <div class="text-center">
                                <div class="text-lg font-bold text-red-600 mb-1">✗ 不正解</div>
                                <div class="text-base text-gray-700 mb-2">
                                    正解: <span class="text-pink-700 font-semibold text-lg">${q.answer}</span>
                                </div>
                            </div>
                            <button onclick="retry()" 
                                class="w-full py-2 px-4 text-sm bg-pink-600 text-white rounded-lg font-medium hover:bg-pink-700 transition">
                                もう一度挑戦
                            </button>
                        </div>
                    `;
                }
            }
        }

        function changeMode(newMode) {
            appMode = newMode;
            isAnswered = false;
            userAnswer = null;
            currentIdx = 0;
            
            document.getElementById('learnBtn').className = appMode === 'learn' 
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-pink-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            document.getElementById('quizBtn').className = appMode === 'quiz'
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-pink-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            render();
        }

        function goNext() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                isAnswered = false;
                shuffledOptions = [];
                render();
            }
        }

        function goPrev() {
            if (currentIdx > 0) {
                currentIdx--;
                isAnswered = false;
                shuffledOptions = [];
                render();
            }
        }

        function selectAnswer(ans) {
            userAnswer = ans;
            const correct = (userAnswer === questions[currentIdx].answer);
            isAnswered = true;
            render();
            
            if (correct) {
                correctCount++;
                totalCount++;
                setTimeout(() => {
                    if (currentIdx < questions.length - 1) {
                        currentIdx++;
                        isAnswered = false;
                        userAnswer = null;
                        shuffledOptions = [];
                        render();
                    }
                }, 800);
            } else {
                totalCount++;
            }
        }

        function retry() {
            isAnswered = false;
            userAnswer = null;
            shuffledOptions = [];
            render();
        }

        function resetApp() {
            currentIdx = 0;
            isAnswered = false;
            correctCount = 0;
            totalCount = 0;
            userAnswer = null;
            shuffledOptions = [];
            render();
        }

        render();
    </script>
</body>
</html>
